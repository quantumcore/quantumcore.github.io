title: QuantumCore
description: Technical insights on red teaming, malware development, threat hunting, and deep-dive security research.
author: "Fahad"

remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
baseurl: "" 
url: "https://quantumcore.github.io"
repository: quantumcore/quantumcore.github.io

github_username: quantumcore
linkedin_username: quantumcore
rss: rss

show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
